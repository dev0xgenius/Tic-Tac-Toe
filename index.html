<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8' />
  <meta name="viewport" content='width=device-width,user-scalable=no,
        initial-scale=1, maximum-scale=1' />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
  <title>Tic Tac Toe</title>
  <link rel='stylesheet' type='text/css' href='./style.css' />
  <script defer src="./app.js"></script>
</head>

<body>
  <section>
    <h1 class="game--title">Tic Tac Toe</h1>
    <div id='gameBox'>
      <div class='item-1'><span class="text"></span></div>
      <div class='item-2'><span class="text"></span></div>
      <div class='item-3'><span class="text"></span></div>
      <div class='item-4'><span class="text"></span></div>
      <div class='item-5'><span class="text"></span></div>
      <div class='item-6'><span class="text"></span></div>
      <div class='item-7'><span class="text"></span></div>
      <div class='item-8'><span class="text"></span></div>
      <div class='item-9'><span class="text"></span></div>
    </div>
    <button id='resetBtn'>Reset</button>
  </section>
  
  <div class='game--info'>
    <span class='info-1'>Winner: </span>
  </div>
</body>

</html>
